<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Scope Group</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	
	<div class="wrapper">
		<div id="main" style="padding:50px 0 0 0;">
		<form id="person-form">		
			<h3>Welcome to Scope Group test</h3>
			<h4>Please enter your name and food you love to eat</h4>
			<div>
				<label>
					<span>Name*:</span>
					<input id="name" placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
				</label>
			</div>
			<div>
				<label>
					<span>Food*:</span>
					<input id="food" placeholder="Please enter favorite food" type="text" tabindex="2" required>
				</label>
			</div>
			 
			<div>
				<button id="submit" type="submit">eat</button>
			</div>
		</form>
		<!-- /Form -->
		</div>
	</div>

	<script src="js/scripts.js"></script>
	
</body>
</html>
